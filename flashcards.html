function o(a){return document.getElementById(a);};

var flashcards={
	
	currentIndex:0,
	
	history:[],
	size:0,
	
	
	search:function(){
		var a=prompt("Word to search for","");
		var b=words.indexOf(a);
		if(b<0) return alert("\""+a+"\" couldn't be found!");
		this.showAll(b);
	},
	
	showHistory:function(){
		o('word').innerHTML="Flashcard Session History";
		var hist="<ol>";
		for(var i in this.history){
			var a=this.history[i];
			hist+="<li><a href='javascript:flashcards.showAll("+a+")'>"+words[a]+"</a></li>";
		}
		o('def').innerHTML=hist+"</ol>";
	},
	
	formatDef:function(def){
		var a="<div id=repeated>"+def;

		var i=0;
		while (++i<20){
			var b=new RegExp("("+i+")(:)","g");
			a=a.replace(b,"</div><br><div>"+i+":");
		}
		
		a=a.replace(" n ","</div><br><br><b>noun</b> <div>");
		a=a.replace(" adj ","</div><br><br><b>adjective</b> <div>");
		a=a.replace(" adv ","</div><br><br><b>adverb</b> <div>");
		a=a.replace(" v ","</div><br><br><b>verb</b> <div>");


		a=a.replace(/;/g,";<br>");
		var b=new RegExp("(\\[)","g");
		a=a.replace(b,"<br><span class=syn>[");
		var b=new RegExp("(\\])","g");
		a=a.replace(b,"]</span>");
		var b=new RegExp("(\\()","g");
		a=a.replace(b,"(<i>");
		var b=new RegExp("(\\))","g");
		a=a.replace(b,"</i>)");

		return a;
	},
	
	randomWord:function(){
		this.currentIndex=(this.size*Math.random())>>0;
		this.history.push(this.currentIndex);
		this.showWord();
		o('def').innerHTML="";
	},

	showAll:function(i){this.currentIndex=i;this.showWord();this.showDef();},
	
	showWord:function(){o('word').innerHTML=words[this.currentIndex];},	
	showDef:function(){o('def').innerHTML=this.formatDef(defs[this.currentIndex]);},
		
	init:function(){
		this.size=words.length;
		window.onkeyup=function(e){
			//document.title=e.which;
			switch(e.which){
				case 32: flashcards.randomWord(); break;
				case 17: flashcards.search(); break;
				case 77: flashcards.showDef(); break;
				case 72: flashcards.showHistory(); break;
			}
		}
		this.randomWord();
	}
};

</script><title>GRE Vocab Flashcards</title><body onload="flashcards.init()"><table width=100% height=100%>
